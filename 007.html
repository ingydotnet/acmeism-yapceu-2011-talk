<html>
<head>
<title>007</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "006" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "008" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>




                     All Languages Are The Same
     
     * Line for line. Idiom for idiom.
     * They let people tell computers what to do.
     * OO languages all have a common set of components.








</pre>
</body>
